- name: Ensure /var/www/html directory has correct permissions.
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data

- name: Ensure .ssh directory exists.
  file:
    path: /var/www/.ssh
    state: directory
    mode: 0700
    owner: www-data
    group: www-data

- name: Ensure GitHub deploy key is present on the server.
  copy:
    src: {{ deploy_private_key }}
    dest: /var/www/.ssh/deploy_key
    mode: 0600
    owner: www-data
    group: www-data

# See: https://stackoverflow.com/a/37096534/100134
- name: Ensure setfacl support is present.
  package: name=acl

- name: Clone repository {{ repository }} to /var/www/{{ service_name }}
  git:
    repo: {{ repository }}
    dest: "/var/www/{{ service_name }}"
    accept_hostkey: yes
    key_file: /var/www/.ssh/deploy_key
  become_user: www-data

- name: Build image {{ service_name }}_image
  docker_image:
    name: "{{ service_name }}_image"
    path: "/var/www/{{ service_name }}"
    state: present

- name: Run image {{ service_name }}_image under container {{ service_name }}_container
  docker_container:
    name: "{{ service_name }}_container"
    image: "{{ service_name }}_image"
    env: "{{ docker_env }}"
    published_ports:
      - "{{ port_nginx }}:{{ port_container }}"

- name: Register nginx block {{ domain }} to proxy through http://localhost:{{ port_nginx }}/
  copy:
    content: >
      server {
          listen 80;
          server_name {{ domain }};   
          location / {
              proxy_pass http://localhost:{{ port_nginx }}/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
      }
    dest: /etc/nginx/sites-enabled/{{ domain }}
    mode: 0600
    owner: www-data
    group: www-data

- name: Call certbot with email {{ cerbot_email }}
  command: "certbot --nginx --email {{ cerbot_email }} -d {{ domain }} --agree-tos --non-interactive --redirect"

- name: Restart nginx
  command: systemctl restart nginx.service

- name: Delete /var/www/{{ service_name }}
  command: "rm -rf /var/www/{{ service_name }}"
