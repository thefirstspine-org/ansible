# This playbook deploys the Robots app

- hosts: apps

  roles:
    - {
        role: "service",
        service_name: "robots",
        docker_env: {
            PORT: "{{ external_port | string }}",
            PRIVATE_KEY: "{{ private_key }}",
            MATCHES_PUBLIC_KEY: "{{ matches_public_key }}",
            MATCHES_URL: "https://{{ matches_domain }}",
            AUTH_URL: "https://{{ auth_domain }}",
            SERVICE: "robots",
            ENV: "{{ env }}",
        },
        # Some parameters are commented as they are inherited in roles
        # registry: "{{ registry }}",
        # registry_username: "{{ registry_username }}",
        # registry_password: "{{ registry_password }}",
        # docker_image: "{{ docker_image }}",
        port_container: "{{ external_port | int }}",
        port_nginx: "{{ internal_port | int }}",
        # domain: "{{ domain }}",
        # cerbot_email: "{{ certbot_email }}",
      }
